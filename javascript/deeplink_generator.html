<html>
	<script type="text/javascript">
		function compose() {
			var url = document.getElementById("url").value
			if (url != undefined) {
				var deepLink = "flipboardcn://open/link?url=" + encodeURIComponent(url)
				document.writeln(deepLink)
			}
		}
	</script>

	<input type="text" id="url" name="url" size="255">
	<input type="submit" onclick="compose()">
</html>
