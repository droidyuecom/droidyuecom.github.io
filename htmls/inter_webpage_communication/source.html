<html>
<script type="text/javascript">
var newWindow;    
    
function openNewWebPage() {
    console.info("openNewWebpage")
    newWindow = window.open("https://asset.droidyue.com/htmls/inter_webpage_communication/dest.html");

}

function sendMessage() {
    newWindow.postMessage("Hello from source", "https://asset.droidyue.com/htmls/inter_webpage_communication/dest.html")
    console.info("sendMessage done")
}
    
    
</script>

<button onclick="openNewWebPage();">Open new webpage</button>
<button onclick="sendMessage();">SendMessage</button>

</html>
