<html>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		function readURL(input, targetImageElementId) {

  			if (input.files && input.files[0]) {
    			var reader = new FileReader();

    			reader.onload = function(e) {
      				$(targetImageElementId).attr('src', e.target.result);
    			}

    			reader.readAsDataURL(input.files[0]);
  			}
		}

		$("#imgInputFirst").change(function() {
			console.log("imgInp changed");
  			readURL(this, "#imgFileFirst");
		});
		
		
		$("#imgInputSecond").change(function() {
  			readURL(this, "#imgFileSecond");
		});
		

	</script>
	<form id="form1" runat="server">
  		<input type='file' id="imgInputFirst" />
		<input type="file" id="imgInputSecond" />
		
		<div>
  			<img id="imgFileFirst"  alt="your image" />
			<br/>
			<img id="imgFileSecond" />
		</div>
	</form>
</html>
